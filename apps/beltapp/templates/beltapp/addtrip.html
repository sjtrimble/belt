<!DOCTYPE html>
<html>
  <head>
       <title>TITLE</title>
       {% load static %}
       <link rel="stylesheet" href="{% static 'beltapp/css/styles.css'%}">
  </head>
  <body>
    <header>
    	<div class="navbar">
        <li><a href="/">Home</a></li>
    		<li><a href="/logout">Logout</a></li>
    	</div>
    {% if messages %}
    	{% for message in messages %}
    	<div><p style="color: red;">{{ message }}</p></div>
      	{% endfor %}
    {% endif %}
    </header>

    <div class="block">
      <form method="post" action="/processnewtrip">
      {% csrf_token %}
      <h2>Add a Trip</h2>
      <p>Destination: <input type="text" name="destination"/></p>
      <p>Description: <input type="description" name="description"/></p>
      <p>Travel Date From: <input type="date" name="start_date"/></p>
      <p>Travel Date To: <input type="date" name="end_date"/></p>
      <input type="submit" value="Add"/>
      </form>
    </div>
  </body>

</html>
